<div class="card col-md-4 offset-4">
  <div class="card-body">
    <!-- Default form login -->
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <p class="h4 mb-4">Sign in</p>

      <!-- Email -->
      <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" name="username"
             [(ngModel)]="form.username" #username="ngModel" required
             value="" placeholder="username">

      <!-- Password -->
      <div class="form-group">
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" name="password"
               [(ngModel)]="form.password" #password="ngModel" required minlength="6"
               placeholder="password">
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
            <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
          </div>
        </div>
        <div>
          <!-- Forgot password -->
          <a routerLink="#">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <div class="form-group">
        <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
      </div>
      <!-- Register -->
      <p>Not a member?
        <a routerLink="/auth/register">Register</a>
      </p>
    </form>
    <!-- Default form login -->
  </div>
</div>
