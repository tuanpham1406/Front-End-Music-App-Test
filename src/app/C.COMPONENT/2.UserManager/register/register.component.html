<div class="container">
  <div class="login offset-4">
    <div id="loginbox" style="margin-top:50px; border: 1px solid #0c3a8b;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info" >
        <div class="panel-heading">
          <div class="panel-title offset-4"><h2>Register</h2></div>
          <div style="float:right; font-size: 80%; position: relative; top:-10px">
            <a href="#">You haved accout. Login Now</a></div>
        </div> <!--Header-->

        <div class="panel-body" style="padding-top:30px" >
          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
          <form class="form-inline" name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
            <div *ngIf="isSignedUp; else signupForm">
              <p class="message-signup">Your registration is successful. Please login!</p>
            </div>

            <ng-template #signupForm>
              <div class="row col-sm-6 d-flex register" style="max-width:500px;">
                <form name="form" (ngSubmit)="f.form.valid && RegisterAccount()" #f="ngForm" novalidate>
                  <div style="margin-bottom: 25px" class="form-group">

                    <input type="text" class="form-control"
                           name="firstName" placeholder="First Name"
                           [(ngModel)]="form.firstName"
                           #firstName="ngModel" required/>
                    <div *ngIf="f.submitted && firstName.invalid">
                      <div *ngIf="firstName.errors.required">First Name is required</div>
                    </div>
                  </div>

                  <div style="margin-bottom: 25px" class="form-group">

                    <input type="text" class="form-control"
                           name="lastName" placeholder="Last Name"
                           [(ngModel)]="form.lastName" #lastName="ngModel" required/>
                    <div *ngIf="f.submitted && lastName.invalid">
                      <div *ngIf="lastName.errors.required">Last Name is required</div>
                    </div>
                  </div>

                  <div style="margin-bottom: 25px" class="form-group">
                    <input type="text" class="form-control"
                           name="username" placeholder="User Name"
                           [(ngModel)]="form.username" #username="ngModel" required/>
                    <div *ngIf="f.submitted && username.invalid">
                      <div *ngIf="username.errors.required">Username is required</div>
                    </div>
                  </div>

                  <div style="margin-bottom: 25px" class="form-group">
                    <input type="text" class="form-control"
                           name="email" placeholder="Email"
                           [(ngModel)]="form.email" #email="ngModel" required email/>
                    <div *ngIf="f.submitted && email.invalid">
                      <div *ngIf="email.errors.required">Email is required</div>
                      <div *ngIf="email.errors.email">Email must be a valid email address</div>
                    </div>
                  </div>

                  <div style="margin-bottom: 25px" class="form-group">
                    <input type="password" class="form-control"
                           name="password" placeholder="Password"
                           [(ngModel)]="form.password" #password="ngModel"
                           required minlength="6"/>
                    <div *ngIf="f.submitted && password.invalid">
                      <div *ngIf="password.errors.required">Password is required</div>
                      <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                  </div>


                  <div style="margin-bottom: 25px" class="form-group">
                    <input type="file" (change)="selecAvatar($event)" placeholder="Choose Avatar">
                    <button type="button" class="btn btn-success" (click)="upload()">Save</button>
                  </div> <!--Choose Avatar-->



                  <div class="form-group">
                    <button class="btn btn-primary offset-6" style="margin-top: 10px">Register</button>
                  </div>
                </form>
              </div>
            </ng-template>

          </form>
        </div> <!--Body-->
      </div>

    </div>
  </div>
</div>

<router-outlet></router-outlet>
