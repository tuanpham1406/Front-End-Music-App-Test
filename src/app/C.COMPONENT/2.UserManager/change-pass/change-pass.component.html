<div class="card col-md-4 offset-4">
  <div class="card-body">
    <div id="loginbox" class="mainbox">
      <div class="panel panel-info">

        <div class="panel-heading">
          <div class="panel-title offset-4"><h2>Change Password</h2></div>
          <hr>
        </div> <!--Header-->

        <div class="panel-body" style="padding-top:30px">
          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
          <form class="form-inline" name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
            <div *ngIf="isChangePassed; else ChanePassForm">
              <p class="message-signup" style="color: limegreen">Your registration is successful. Please login!</p>
            </div>

            <ng-template #ChanePassForm>
              <form name="form" (ngSubmit)="f.form.valid && ngSubmit()" #f="ngForm" novalidate>
                <div style="margin-bottom: 25px" class="form-group">

                  <input type="password" class="form-control"
                         name="firstName" placeholder="Current Password"
                         [(ngModel)]="form.currentPassword"
                         #currentPassword="ngModel" required/>
                  <div *ngIf="f.submitted && currentPassword.invalid">
                    <div *ngIf="currentPassword.errors.required">Current Password is required</div>
                  </div>
                </div>

                <div style="margin-bottom: 25px" class="form-group">

                  <input type="password" class="form-control"
                         name="lastName" placeholder="New Password"
                         [(ngModel)]="form.newPassword" #newPassword="ngModel" required/>
                  <div *ngIf="f.submitted && newPassword.invalid">
                    <div *ngIf="newPassword.errors.required">New PassWord is required</div>
                  </div>
                </div>


                <div class="form-group">
                  <button class="btn btn-info btn-block my-4" type="submit">ChangePassword</button>
                </div>
              </form>
            </ng-template>

          </form>
        </div> <!--Body-->
      </div>

    </div>
  </div>
</div>
