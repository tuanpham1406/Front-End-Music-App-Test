<div class="card">
  <div class="card-body">
    <div class="panel-heading">
      <div class="panel-title"><h2>Create Song</h2></div>
    </div> <!--Header-->
    <hr>
    <div style="display:none" id="createsong-alert" class="alert alert-danger col-sm-12"></div>
    <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
      <div *ngIf="isCreateSong; else createSongForm">
        <p class="message-signup">Your created new song OK.</p>
      </div>

      <ng-template #createSongForm>
        <div class="row offset-3">
          <form name="form" (ngSubmit)="f.form.valid && createSong()" #f="ngForm" novalidate>

            <div style="margin-bottom: 25px" class="form-group">
              <input type="text" class="form-control"
                     name="nameSong" placeholder="Name Song"
                     [(ngModel)]="form.nameSong"
                     #firstName="ngModel" required/>
            </div>

            <div style="margin-bottom: 25px" class="form-group">
              <input type="text" class="form-control"
                     name="singer" placeholder="Singer"
                     [(ngModel)]="form.singer"
                     #singer="ngModel" required/>
            </div>

            <div style="margin-bottom: 25px" class="form-group">
              <input type="text" class="form-control"
                     name="category" placeholder="Category"
                     [(ngModel)]="form.category"
                     #category="ngModel" required/>
            </div>

            <div class="form-group">
                      <textarea type="text" class="form-control"
                                name="category" placeholder="lyrics"
                                [(ngModel)]="form.lyrics"
                                #lyrics="ngModel" required style="height: 200px"></textarea>
            </div>

            <div style="margin-bottom: 25px" class="form-group">
              <input type="file" (change)="selectAvatar($event)" placeholder="Choose Avatar">
              <button type="button" class="btn btn-success" (click)="uploadAvatar()">Save Avatar</button>
            </div> <!--Choose Avatar-->
            <div *ngIf="currentAvatarFileUpload" class="progress" style="width:400px">
              <div class="progress-bar progress-bar-info progress-bar-striped"
                   role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
                   aria-valuemin="0" aria-valuemax="100"
                   [ngStyle]="{width:progress.percentage+'%'}">
                {{progress.percentage}}%
              </div>
            </div>

            <div style="margin-bottom: 25px" class="form-group">
              <input type="file" (change)="selectFile($event)" placeholder="Choose Avatar">
              <button type="button" class="btn btn-success" (click)="uploadMp3()">Save File</button>
            </div> <!--Choose Avatar-->

            <div *ngIf="currentMp3FileUpload" class="progress" style="width:400px">
              <div class="progress-bar progress-bar-info progress-bar-striped"
                   role="progressbar" attr.aria-valuenow="{{progressmp3.percentage}}"
                   aria-valuemin="0" aria-valuemax="100"
                   [ngStyle]="{width:progressmp3.percentage+'%'}">
                {{progressmp3.percentage}}%
              </div>
            </div>
            <hr>
            <div class="form-group">
              <button class="btn btn-info btn-block" type="submit">Create Song</button>
            </div>
          </form>
        </div>
      </ng-template>

    </form>
  </div>
</div>
