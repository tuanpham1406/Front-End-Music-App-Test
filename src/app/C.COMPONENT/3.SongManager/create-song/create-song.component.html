<div class="container">
  <div class="login offset-4">
    <div id="loginbox" style="margin-top:50px; border: 1px solid #0c3a8b;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

      <div class="panel panel-info" >
        <div class="panel-heading">
          <div class="panel-title"><h2>Create Song</h2></div>
        </div> <!--Header-->

        <div class="panel-body" style="padding-top:30px" >
          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

            <div style="margin-bottom: 25px" class="form-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" class="form-control" name="nameSong"
                     [(ngModel)]="form.nameSong" #nameSong="ngModel" required
                     value="" placeholder="Name's Song">
              <div *ngIf="f.submitted && nameSong.invalid">
                <div *ngIf="nameSong.errors.required">NameSong is required</div>
              </div>
            </div> <!--NameSong-->

            <div style="margin-bottom: 25px" class="form-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="text" class="form-control"
                     name="singer"
                     [(ngModel)]="form.singer" #singer="ngModel" required minlength="6"
                     placeholder="Singer">
              <div *ngIf="f.submitted && singer.invalid">
                <div *ngIf="singer.errors.required">Password is required</div>
              </div>
            </div> <!--Singer-->

            <div style="margin-bottom: 25px" class="form-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="text" class="form-control"
                     name="category"
                     [(ngModel)]="form.category" #category="ngModel" required minlength="6"
                     placeholder="Category">
              <div *ngIf="f.submitted && category.invalid">
                <div *ngIf="category.errors.required">Category is required</div>
              </div>
            </div> <!--Category-->

            <div style="margin-bottom: 25px" class="form-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="text" class="form-control"
                     name="category"
                     [(ngModel)]="form.infor" #infor="ngModel" required minlength="6"
                     placeholder="Information">
              <div *ngIf="f.submitted && infor.invalid">
                <div *ngIf="infor.errors.required">Category is required</div>
              </div>
            </div> <!--Information-->

            <div style="margin-bottom: 25px" class="form-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="file" class="form-control"
                     name="" (change)="selectFile($event)">
            </div> <!--Choose File-->

            <div style="margin-bottom: 25px" class="form-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="file" class="form-control"
                     name="" (change)="selectFile($event)">
            </div> <!--Choose Avatar-->



            <div style="margin-top:10px" class="form-group">
              <div class="col-sm-12 offset-2 controls">
                <button type="submit" class="btn btn-success"
                        style="margin-right: 10px">Create Song</button>
              </div>
            </div> <!--CreateSong Button-->
          </form>
        </div> <!--Body-->
      </div>

    </div>
  </div>
</div>
