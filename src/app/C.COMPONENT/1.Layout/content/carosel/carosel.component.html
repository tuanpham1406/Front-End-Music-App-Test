<ngb-carousel #carousel interval="6000">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper picture">
      <img [src]="images" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3></h3>
      <p>Sáng tác: Lã, Vocal: Log, Rap: TiB, Piano: Lã.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper picture">
      <img [src]="images1" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3></h3>
      <p></p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper picture">
      <img [src]="images2" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h3></h3>
      <p>The Chainsmokers debut album 'Memories....</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper picture">
      <img [src]="images3" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h3>Một bước yêu vạn dặm đau</h3>
      <p>Ca sỹ Mr Siro, thể loại: nhạc PoP.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper picture">
      <img [src]="images4" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h3>Xanh lục</h3>
      <p>Ca sỹ: Trần Tuyết Ngưng, thể loại: Nhạc hoa.</p>
    </div>
  </ng-template>
</ngb-carousel>
